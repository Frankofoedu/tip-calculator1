<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Tip calculator</title>
    
</head>
<body>
    <div id="container">
        <h1> Tip calculator</h1>

        <div id="calculate">
            <form>
                <label>
                    <p>How much was your bill?</p>
                    $ <input type="text " id="billAmount" placeholder="Bill Amount">
                </label>

                <label>
                    <p>How was your service?</p>
                    <select id="services">
                        <option disabled selected value="">-- choose an option--</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was ok</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>

                <label>
                    <p>How many people are sharing the bill?</p>
                    <input type="text" id="numberOfPeople" placeholder="Number of people">people
                </label>

                <button type="button" id="calculate" onclick="getValue();">calculate!</button>
            
          
             
            </form>
        
        </div>

            <div id="totalTip">
                <p>Tip Amount</p>
                <sup>$</sup>
                <span id="tip">750</span>
                <small id="each">each</small>
            </div>
    </div>
    
    <script type="text/javascript" src="tip.js"></script>
</body>
</html>
